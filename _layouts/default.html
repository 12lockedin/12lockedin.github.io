<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    
    <!-- SEO Tags -->
    {% seo %}
</head>
<body>
    <!-- Header -->
    {% include header.html %}
    
    <!-- NavegaciÃ³n -->
    {% include navigation.html %}
    
    <!-- Contenido Principal -->
    <main class="content">
        {{ content }}
    </main>
    
    <!-- Barra lateral -->
    <button class="sidebar-toggle" aria-label="Toggle Sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 3H3C1.89543 0 1 1.89543 1 3V21C1 22.1046 1.89543 23 3 23H21C22.1046 23 23 22.1046 23 21V3C23 1.89543 22.1046 1 21 1Z"></path>
            <path d="M9 1V23"></path>
            <path d="M14 12L18 12"></path>
        </svg>
    </button>
    
    <aside class="sidebar">
        <div class="search-container">
            <input type="search" class="search-input" placeholder="Buscar posts..." aria-label="Buscar posts">
        </div>
        
        <ul class="posts-list">
            {% for post in site.posts %}
            <li class="posts-list-item">
                <a href="{{ post.url | relative_url }}" class="posts-list-link">{{ post.title }}</a>
                <time class="posts-list-date" datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date: "%d %B %Y" }}
                </time>
            </li>
            {% endfor %}
        </ul>
    </aside>

    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
