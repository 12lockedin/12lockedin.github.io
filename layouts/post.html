---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%d %B %Y" }}
        </time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="post-tags">
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>
